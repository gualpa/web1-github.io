              document.body.removeChild(notification);

          }, 3000);
        }

      // Add cookie consent notice
      window.onload = function () {
        var cookieNotice = document.getElementById("cookieNotice");
        var acceptCookies = document.getElementById("acceptCookies");

        acceptCookies.onclick = function () {
          cookieNotice.style.display = "none";
          // Set a cookie to remember the user's consent
          document.cookie =
            "cookies_accepted=true;expires=" +
            new Date(
              new Date().setFullYear(new Date().getFullYear() + 1)
            ).toUTCString() +
            ";path=/";
        };

        // Check if the cookie consent has been previously accepted
        if (document.cookie.indexOf("cookies_accepted") != -1) {
          cookieNotice.style.display = "none";
        } else {
          cookieNotice.style.display = "flex";
        }
      };

      //Drag to scroll horizontally on desktop
      let mouseDown = false;
      let startX, scrollLeft;

      const sliders = document.querySelectorAll(".container-flex");

      sliders.forEach((slider) => {
        const startDragging = (e) => {
          mouseDown = true;
          startX = e.pageX - slider.offsetLeft;
          scrollLeft = slider.scrollLeft;
        };

        const stopDragging = (e) => {
          mouseDown = false;
        };

        const move = (e) => {
          e.preventDefault();
          if (!mouseDown) {
            return;
          }
          const x = e.pageX - slider.offsetLeft;
          const scroll = x - startX;
          slider.scrollLeft = scrollLeft - scroll;
        };

        // Add the event listeners to each slider
        slider.addEventListener("mousemove", move, false);
        slider.addEventListener("mousedown", startDragging, false);
        slider.addEventListener("mouseup", stopDragging, false);
        slider.addEventListener("mouseleave", stopDragging, false);
      });
